<form>
    <div class="form-row align-items-center">
      <div class="col-sm-7 my-1">
        <label class="sr-only" for="inlineFormInputName">Location</label>
        <input type="text" class="form-control" id="inlineFormInputName" #inpt placeholder="Please, input location...">
      </div>
      <div class="col-sm-1 my-1">
        <button type="submit" class="btn btn-primary" (click)="onSearch(inpt.value)">Submit</button>
      </div>
    </div>
  </form>
